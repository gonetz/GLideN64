dist:     bionic
sudo:     false

addons:
  apt:
    packages:
    - libgl1-mesa-dev
    - cmake
    sources:
    - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
      key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'

language: cpp

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

env:
    - TARGET_CPU=amd64 BUILD_CONFIGURATION=Debug
    - TARGET_CPU=amd64 BUILD_CONFIGURATION=Release
    # - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
    # - TARGET_CPU=x86 BUILD_CONFIGURATION=Release

matrix:
    exclude:
        - os:       osx
          compiler: gcc

        - os:  osx
          env: TARGET_CPU=x86 BUILD_CONFIGURATION=Debug

        - os:  osx
          env: TARGET_CPU=x86 BUILD_CONFIGURATION=Release

script:
    #Travis CI thinks it's cute not to use the real package they spun thier own install in /usr/local/cmake
    #Which blocks the real version
    #See https://travis-ci.community/t/install-cmake-using-apt-again/4062
    - real_cmake=cmake
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then real_cmake=/usr/bin/cmake; fi 
    - src/getRevision.sh
    - cd projects/cmake
    - $real_cmake -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION -DTARGET_CPU=$TARGET_CPU -DVEC4_OPT=On -DMUPENPLUSAPI=On ../../src/
    - $real_cmake --build .
    - cd ../../

before_deploy:
    - export GLIGEN64_BUILD=GLideN64_"$TRAVIS_OS_NAME"_"$CC"_"$TARGET_CPU"_"$BUILD_CONFIGURATION".tar.gz
    - PROJECT_HOME=`pwd`
    - cd projects/cmake/plugin/$BUILD_CONFIGURATION/
    - tar cfz $PROJECT_HOME/$GLIGEN64_BUILD mupen64plus-video-GLideN64.*
    - cd $PROJECT_HOME

deploy:
    provider: releases

    api_key:
        secure: ""

    file: "$GLIGEN64_BUILD"

    skip_cleanup: true

    on:
        repo: gonetz/GLideN64

        tags: true
